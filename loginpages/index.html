<!DOCTYPE html>
<html>
    <head>

        <title>Homa Page</title>
     
          <link rel="icon"  href="/loginpages/img/555.png">
        <link rel="stylesheet" href="/loginpages/css/style.css"></link> 
        <link rel="stylesheet" href="/loginpages/css/popupstyle.css"></link> 
        <link rel="stylesheet" href="/loginpages/css/selectedzonestyle.css"></link> 
        
 
        <script src="/loginpages/js/jquery-3.7.1.min.js"> </script>
        

        <script src="/loginpages/js/pagestart.js"> </script>
        <script src="/loginpages/js/redirect.js"></script>
        <script src="/loginpages/js/loginregistbutton.js"></script>
        
    </head>

    <body>

        <div id="leftborder">
            <div id="divlogo">
                <img src="/loginpages/img/555.png" id="logoimg1">
                <img src="/loginpages/img/555.png" id="logoimg2">
                <img src="/loginpages/img/555.png" id="logoimg3">
            </div>

            <div id="userzone">
                <img src="/loginpages/img/usericon.png" id="userimg">

                <div id="balancediv"> 
                    
                    <h1 id="userbalance" ></h1>

                    <img src="/loginpages/img/fiche.png" id="blanceimg" />

                    
                </div>
                <button id="leaderboardbutton" name="/leaderboardpages/leadroboard.html"> Leaderboard</button>
            </div>


           

            <img src="/loginpages/img/disconettii.png" id="disconettiimg">

        </div>

        <div id="selectzone">

            <div class="zone">
                <h1 class="zonetitle"> Slots </h1>

                <div class="game" name="/slot1/slot1.html">
                    <img class="imggame" src="/loginpages/img/slot1.png">
                    <h1 class="textgame"> Classic Slot </h1>
                </div>
              
                <div class="game" name="/slot2/slot2.html" >
                    <img class="imggame" src="/loginpages/img/slot2.png">
                    <h1 class="textgame"> Pokeslot  </h1>
                </div>

       

            </div>
           

                  <div class="zone">
                <h1 class="zonetitle"> Coin Flip </h1>

                <div class="game" name="/coinflip3/coinflip3.html">
                    <img class="imggame" src="/loginpages/img/coinflip1.png">
                    <h1 class="textgame"> Coin Flip </h1>
                </div>
              
             
       

            </div>
           


         

            


            


        </div>
        

        








        <div id="puplogin">
            
            <form id="FormAccessLogin">
                <h1 id="closexlogin" > X</h1>
                <span class="spanform" id="clarificazionelogin"> Login</span>
                <span class="spanform" > NickName</span>
                <INPUT type="text" class="inputform" id="nickname" name="nickname">
                <span class="spanform"> Password </span>
                <INPUT type="password" class="inputform" id="password" name="password">
             

                <input id="FormAccessLoginButton"       type="button" class="login"    value="login"    >
                <input id="FormAccessLoginRegistpopup"  type="button" class="register" value="Register" >


            </form>

        </div>


        <div id="pupregister">
            
            <form id="FormAccessRegist">
                <h1 id="closexregister" > X</h1>
                <span class="spanform" id="clarificazioneregist" > Regist</span>
                <span class="spanform" > Nome</span>
                <INPUT type="text" class="inputform" id="nome" name="nome">
                <span class="spanform" > Cognome</span>
                <INPUT type="text" class="inputform" id="cognome" name="cognome" >
                <span class="spanform" > NickName</span>
                <INPUT type="text" class="inputform" id="nickname" name="nickname" maxlength="20">
                <span class="spanform"> Password </span>
                <INPUT type="password" class="inputform" id="password" name="password" maxlength="20">

             
                
                <input id="FormAccessRegistButton"      type="button" class="register" value="Register" >
                <input id="FormAccessRegistLoginpopup"  type="button" class="login"    value="login"    >
                
    
            </form>

        </div>

    </body>
</html>
